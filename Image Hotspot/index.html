    <br>

    <img src="./World Map.jpg" width="960" height="492" alt="World Map" usemap="#worldmap" onmousemove="showCoords(event)">

        <area shape="rect" coords="184, 36, 272, 158" alt="north america" href="" onclick="na()">

        function showCoords(event) {
            var x = event.clientX;
            var y = event.clientY;
            var coords = "X co-ordinate: " + x + ",  Y co-ordinate: " + y;
            document.getElementById("coord").innerHTML = coords;
        }
