<!DOCTYPE html>
<html>

<body>
    <section style="background-color: black; padding: 0.25em; padding-left: 50px; color: white;">
        <h1>World Map</h1>
    </section>
    <section>
        <p id="coord"></p>
    </section>
    <br>
    <br>
    <img src="https://cdn.pixabay.com/photo/2013/07/12/16/57/world-map-151576_960_720.png" width="960" height="492" alt="World Map" usemap="#worldmap" onmousemove="showCoords(event)">
    <map name="worldmap">
        <area shape="rect" coords="184, 36, 272, 158" alt="north america" href="https://en.wikipedia.org/wiki/North_America">
        <area shape="rect" coords="282, 215, 354, 367" alt="south america" 
                href="https://en.wikipedia.org/wiki/South_America">
        <area shape="rect" coords="506, 151, 570, 333" alt="africa"
                href="https://en.wikipedia.org/wiki/Africa">
        <area shape="rect" coords="618, 42, 791, 162" alt="asia"
                href="https://en.wikipedia.org/wiki/Asia">
        <area shape="rect" coords="509, 44, 593, 110" alt="europe"
               href="https://en.wikipedia.org/wiki/Europe">
        <area shape="rect" coords="786, 288, 862, 341" alt="australia" 
              href="https://en.wikipedia.org/wiki/Australia_(continent)">
        <area shape="rect" coords="249, 463, 760, 488" alt="antartica"
              href="https://en.wikipedia.org/wiki/Antarctica"> 
</map>
    <br>
    <br>
    <script>
        function showCoords(event) {
            var x = event.clientX;
            var y = event.clientY;
            var coords = "X co-ordinate: " + x + ",  Y co-ordinate: " + y;
            document.getElementById("coord").innerHTML = coords;
        }
    </script>
    <footer>
        <section style="background-color: black; color: white; text-align: center; padding: 1%;">
            World Map &copy
        </section>
    </footer>
</body>

</html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Englebert&display=swap');
    h1 {
        font-family: 'Englebert', sans-serif;
    }
    
    img {
        margin-left: 18%;
    }
    
    body {
        margin: 0;
        border: 0;
        background-color: rgba(24, 74, 174, 0.844);
        overflow: hidden;
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Reggae+One&display=swap');
    p {
        background-color: tomato;
        padding: 1%;
        width: 100%;
        min-height: 25px;
        margin-top: 0;
        margin-bottom: 9px;
        text-align: center;
        font-family: 'Reggae One', cursive;
    }
